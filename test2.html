<!DOCTYPE html>
<html>
<head>
	<title>Clone Node Example</title>
	<script type="text/javascript">
		function cloneElement() {
			var original = document.getElementById("original"); // Lấy phần tử cần sao chép
			var clone = original.cloneNode(true); // Tạo bản sao của phần tử đó
			document.body.appendChild(clone); // Thêm bản sao vào cuối trang
		}
	</script>
</head>
<body>
	<!-- Phần tử gốc cần sao chép -->
	<div id="original">
		<h2>Hello World!</h2>
		<p>This is an example of using cloneNode() in JavaScript.</p>
        <!-- Nút để kích hoạt việc sao chép -->
	<button onclick="cloneElement()">Clone Element</button>
	</div>

	
</body>
</html>
