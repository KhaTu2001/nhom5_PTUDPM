<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style.css"/>
  <script src= "js/Validator.js"></script>
</head>

<body>
<div class="sign-up">
  <div class="sign-up__container">
    <div class="sign-up-form mask d-flex h-100 gradient-custom-3">

        <div class="container h-100">
          <div class="row d-flex justify-content-end align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-7 align-items-center">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Hệ thống khảo sát Đại học Thuỷ lợi</h2>
                  <form id="form-1" method="POST" >
                    <div class="form-group mb-4">
                      <div class="txt_form-label">
                        <label class="form-label" for="form3Example1cg">Name</label> 
                        <p>*</p>
                      </div>
                      <input type="text" id="fullname" placeholder="Ho ten" class="form-control form-control-lg" />
                      <span class="form-message"></span>
                    </div>
                    <div class="form-group mb-4">
                      <div class="txt_form-label">
                      <label class="form-label" for="form3Example3cg">Email address</label>
                      <p>*</p>
                      </div>
                      <input type="email" id="email" placeholder="emaildatontai@gmail.com" class="form-control form-control-lg" />
                      <span class="form-message"></span>
                    </div>
                    <div class="form-group mb-4">
                      <div class="txt_form-label">
                        <label class="form-label" for="form3Example4cg">Password</label>
                        <p>*</p>
                      </div>
                      <input type="password" id="password" placeholder="********" class="form-control form-control-lg" />
                      <span class="form-message"></span>
                    </div>
                    <div class="form-group mb-4">
                      <div class="txt_form-label">
                      <label class="form-label" for="form3Example4cdg">Confirm your password</label>
                      <p>*</p>
                      </div>
                      <input type="password" id="password_confirmation" placeholder="********" class="form-control form-control-lg" />
                      <span class="form-message"></span>
                    </div>
                    <div class="d-flex justify-content-center">
                      <button type="button"
                              class="btn btn-block btn-lg gradient-custom-4 text-body">Đăng kí</button>
                    </div>
                    <p class="text-center text-muted mt-5 mb-0">Have an account? <a href="login.html" class="fw-bold text-body"><u>Login</u></a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
      Validator({
          form: '#form-1',
          formGroupSelector: '.form-group',
          errorSelector: '.form-message',
          rules: [
              Validator.isRequired('#fullname' ,'Nhập vào họ tên đầy đủ'),
              Validator.isEmail('#email'),
              Validator.minLength('#password', 6),
              Validator.isRequired('#password_confirmation'),
              Validator.isConfirmed('#password_confirmation', function () {
                  return document.querySelector('#form-1 #password').value;
              }, 'Mật khẩu nhập lại không chính xác')
          ],
          onSubmit: function (data) {
              console.log(data);
          }
      });
  });
</script>
</body>

</html>
