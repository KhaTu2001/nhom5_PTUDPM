<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/assets/styles.css">
  <script src="https://kit.fontawesome.com/2f7823d9c9.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Survey Form</title>
</head>

<body style="background-color: #0dcaf0">
  <header class="header">
    <div class="survey-header pt-3 pb-2" style="display: flex; border-bottom: 1px solid white;">
      <div class="col-6 nav" style="display: flex;">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link m-4" href="#" style="padding-left: 75px;">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link m-4" href="#" style="padding-left: 50px;">Các khảo sát</a>
          </li>
        </ul>
      </div>
      <div class="col-6 nav justify-content-end" style="padding-right: 40px;">
        <button type="button" class="col-3 btn m-2 mt-3"
          style="max-width: 85px; background-color: #ced4da; font-weight: bold; border-radius: 25px; border: 1px solid white; width: 20%; height: 70%;">Log
          Out</button>
        <button type="button" class="col-3 btn m-2"
          style="max-width: 125px; background-color: white; font-weight: bold; border-radius: 10px;"><i
            class="fa-regular fa-user"></i> Username</button>
      </div>
    </div>
  </header>

  <div class="spacer" style="height:5px; background-color: #9bc5ef; margin: 0 50px 0 90px;"></div>
  <div id="container1" class="container" style="margin-top: 100px;">
    <form action="" id="name-survey-form">
      <div class="form-group1">
        <div style="height: 40px; background-color: aqua; border-radius: 10px;">
          <input class="name-survey-input" type="text" placeholder="Tên Form">
        </div>
        <div class="spacer" style=" margin-top: 12px;"></div>
        <div style="height: 40px; background-color: aqua; border-radius: 10px;">
          <input class="name-type-survey" type="text" placeholder="Loại khảo sát:">
        </div>
      </div>
    </form>
    <div class="spacer"></div>
    <div>
      <div class="quest-num">
        <h3 style="color: white; padding-top: 10px;">Câu hỏi 1</h3>
      </div>
      <form action="" id="survey-form">
        <div id="form-option" class="form-group1">
          <div style="background-color: aqua; border-radius: 10px; font-weight: 600;">
            <label for="" class="add-question">
              <input class="name-question-input" type="text" placeholder="  Add your question">
            </label>
          </div>
          <div class="d-flex flex-column align-items-end">
            <div class="d-flex flex-column" style="margin-right: -70px; margin-top: -70px;">
              <button id="add-question-btn" type="button" onclick="addMoreQuestion()"><i
                  class="fa-regular fa-square-plus"></i></button>
              <button id="delete-question-btn" type="button" onclick="deleteCurrentQuestion()"><i
                  class="fa-regular fa-circle-xmark"></i></button>
            </div>
          </div>
          <div class="spacer"></div>
          <h4 style="padding-left: 5px;">Options</h4>
          <div class="chose">
            <p>
              <label for="" class="survey-label">
                <input type="radio" name="source" class="inputRadio"> <input class="add-option" type="text"
                  placeholder="Add your option">
              </label>
            </p>
          </div>
          <div class="chose">
            <p>
              <label for="" class="survey-label">
                <input type="radio" name="source" class="inputRadio"> <input class="add-option" type="text"
                  placeholder="Add your option">
              </label>
            </p>
          </div>
          <div id="more-option"></div>
          <button type="button" class="add-option-btn" onclick="addMoreOption()"><i class="fa-regular fa-square-plus"
              style="font-size: initial;"></i>
            <p style="padding-left: 2px;">Add other option</p>
          </button>
        </div>
      </form>
    </div>
    <div id="more-question"></div>
  </div>

  <div style="display: flex;">
    <div class="col-6"></div>
    <div class="col-6">
      <button class="form-survey-submit mt-5">Tạo</button>
    </div>
  </div>
  <div class="spacer"></div>

  <script src="Validator.js"></script>
</body>

</html>
