<!DOCTYPE html>
<html>
<head>
	<title>Form khảo sát</title>
	<style>
		label {
			display: block;
			margin-bottom: 5px;
		}
		input[type="text"] {
			margin-bottom: 10px;
			padding: 5px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<form>
		<label>Tên của bạn:</label>
		<input type="text" name="name"><br>

		<div id="more-fields"></div>

		<button type="button" onclick="addMoreFields()">Thêm mục mới</button>
	</form>

	<script>
		function addMoreFields() {
			var div = document.createElement("div");
			div.innerHTML = '<label>Sở thích:</label><input type="text" name="hobby"><br>';
			document.getElementById("more-fields").appendChild(div);
		}
	</script>
</body>
</html>
